<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes"/>
    <meta charset="UTF-8">
    <title>东江水务点餐系统</title>
</head>
<script src="/static/jquery-3.2.1.min.js"></script>
<script src="/static/layer/layer.js"></script>
<script>
    setInterval("timer.innerHTML=new Date().toLocaleString()");
    window.onload = function (){setInterval("timer.innerHTML=new Date().toLocaleString()",1000);};
    function tips() {
        layer.alert('请刷您的工卡，然后稍等！')
    }
    $(document).ready(function () {
        $("div").css({"border-style":"solid","border-color":"deepskyblue"});
        $("input").css({"width":"150px","height":"30px"});
        $("button").css({"width":"100px","height":"45px","background-color":"deepskyblue"})
    })
</script>
<body>
<h3>第五水厂点餐系统欢迎您！</h3>
<div id="timer"></div>
<p>{% if request.user.is_authenticated %}<a href="/userbook/">订餐</a> <a href="/usercheck/">查询</a> <a href="/usermenu/">菜单</a> <a href="/userhelp/">帮助</a> <a href="/useruser/">{{ request.user }}</a> <a href="/userlogout/">退出</a>{% else %}<a href="/">登陆</a> <a href="/userregister/">注册</a>  <a href="/usermenu/">菜单</a> <a href="/userhelp/">帮助</a>{% endif %}</p>
<div id="id_div_userregister">
    <form id="id_form_userregister" method="post" onsubmit="tips()">{% csrf_token %}
        <p>工号:<input type="text" name="num" placeholder="请输入四位数字" style="width:150px;height:30px"></p>
        <p>名字:<input type="text" name="name" placeholder="请输入名字" style="width:150px;height:30px"></p>
        <p>密码:<input type="password" name="password" placeholder="请输入四位数字" style="width:150px;height:30px"></p>
        <p>确认密码:<input type="password" name="password2" placeholder="请再次输入密码" style="width:150px;height:30px"></p>
        <p><button id="id_userregister" type="submit" formaction="/register/"  style="width:100px;height:45px;background-color:deepskyblue">确认注册</button></p>
    </form>
</div>
<div id="id_div_status">
    <p>{{ status }}</p>
</div>
</body>
</html>
