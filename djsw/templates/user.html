<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes"/>
    <meta charset="UTF-8">
    <title>东江水务点餐系统</title>
</head>
<script src="/static/jquery-3.2.1.min.js"></script>
<script src="/static/layer/layer.js"></script>
<script>
    setInterval("timer.innerHTML=new Date().toLocaleString()");
    window.onload = function (){setInterval("timer.innerHTML=new Date().toLocaleString()",1000);};
    function xs() {
        layer.alert('请刷您的工卡！！')
    }
    $(document).ready(function () {
        $("div").css({"border-style":"solid","border-color":"deepskyblue"});
        $("input").css({"width":"150px","height":"30px"});
        $("button").css({"width":"100px","height":"45px","background-color":"deepskyblue"})
    })
</script>
<body>
<h3>第五水厂点餐系统欢迎您！</h3>
<div id="timer"></div>
<p>{% if request.user.is_authenticated %}<a href="/userbook/">订餐</a> <a href="/usercheck/">查询</a> <a href="/usermenu/">菜单</a> <a href="/userhelp/">帮助</a> <a href="/useruser/">{{ request.user }}</a> <a href="/userlogout/">退出</a>{% else %}<a href="/">登陆</a> <a href="/userregister/">注册</a>  <a href="/usermenu/">菜单</a> <a href="/userhelp/">帮助</a>{% endif %}</p>
<div id="id_div_useruser">
    <form id="id_form_useruser" method="post" onsubmit="xs()">{% csrf_token %}
        <p>工号:<input type="text" name="num" placeholder="请输入四位数字"></p>
        <p>旧密码:<input type="password" name="password" placeholder="请输入四位旧数字"></p>
        <p>新密码:<input type="password" name="password2" placeholder="请输入四位新密码"></p>
        <p>确认密码:<input type="password" name="password3" placeholder="请再次输入新密码"></p>
        <p>新名字:<input type="text" name="name" placeholder="请输入名字"></p>
        <p><button id="id_useruser" type="submit" formaction="/user/">确认修改</button></p>
    </form>
</div>
    {% if useradmin %}
<div id="id_div_useradmin">
    <form id="id_form_useradmin" method="post">{% csrf_token %}
        <p>管理者工号:<input type="text" name="num" placeholder="请输入四位数字"></p>
        <p>管理者密码:<input type="password" name="password" placeholder="请输入四位数字"></p>
        <p>菜单:<textarea  name="menu" placeholder="请输入新菜单"></textarea></p>
        <p>帮助:<textarea  name="help" placeholder="请输入新帮助"></textarea></p>
        <p><button id="id_useradmin" type="submit" formaction="/admin2/">确认修改</button></p>
    </form>
    {% endif %}
</div>
</body>
</html>
